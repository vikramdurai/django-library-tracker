upstream library {
    server web:8000;
}

server {
    server_name localhost;
    listen 80;
    location / {
        proxy_pass http://library;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /code/staticfiles/;
    }
}