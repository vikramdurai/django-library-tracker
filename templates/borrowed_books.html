{% extends "base.html" %}
{% block content %}
<h2>All borrowed books</h2>
<div id="books">
    <table class="ui celled table">
        <thead>
            <tr>
                <th>Title</th>
                <th>ACC #</th>
                <th>Borrower</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for i in entries %}
            <tr>
                <td><a href="{% url 'titles' i.book.publication.slug i.book.acc %}">{{ i.book.publication }}</a></td>
                <td>{{ i.book.acc }}</td>
                {% if not i.borrower %}
                <td>{{ i.user.borrower }}</td>
                {% else %}
                <td>{{ i.borrower }}</td>
                {% endif %}
                <td><a href="{% url 'checkin' i.book.publication.slug i.book.acc %}">Return</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
