{% extends "base.html" %}
{% block content %}
<h1>Welcome, {{ user.username }}</h1>
<a href="{% url 'logout' %}">Log out</a>
<p>You belong to: <strong>{{ u_staff.library }}</strong></p>
<form action="{% url 'search' %}" method="POST">
    {% csrf_token %}
    <div class="ui input">{{ form }}<button type="submit" class="ui button">Go</button></div>
</form>
Do something: <br>
<a href="{% url 'borrowed_books' %}">View all borrowed books</a><br>
<a href="{% url 'addstaff' %}">Add a new staff account</a>
{% endblock %}
